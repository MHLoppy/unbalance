<!doctype html>
<html lang="en-us" data-ng-app="app">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<title>unBALANCE - unRAID plugin</title>

	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<!-- Place favicon.ico in the root directory -->

	<base href="/">

    <!-- inject:css -->
	<link rel="stylesheet" href="styles.css">
    <!-- endinject -->

	<link href='//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css' rel='stylesheet' type='text/css' />

	<meta name="description" content="Unbalance - a tool to create as much space possible on a given unRaid disk, by moving files to other disks">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<header data-ng-controller="Home as vm">
		<nav class="column">
			<ul class="header-logo">
				<li><a ui-sref="dashboard" class="logo"><img src="/img/unbalance-logo.png" alt="unBALANCE logo" /></a></li>
			</ul>
			<ul class="header-menu">
				<li><a ui-sref="dashboard">HOME</a></li>
				<li>&nbsp; | &nbsp;</li>
				<li><a ui-sref="settings" class="btn btn-default">SETTINGS</a></li>
			</ul>
			<ul>
                <li><a href="https://twitter.com/jbrodriguezio"><svg class="icon"><title>Twitter follow</title><use xlink:href="/img/icons.svg#icon-twitter"></use></svg></a></li>
                <li>&nbsp;</li>
                <li><a href="https://github.com/jbrodriguez"><svg class="icon"><title>Github star</title><use xlink:href="/img/icons.svg#icon-github"></use></svg></a></li>
			</ul>
		</nav>
	</header>

	<main ui-view>
	</main>

	<footer>
	    <section class="legal column">
	        <span class="copyright">Copyright &copy; 2015 &nbsp; <a href='http://jbrodriguez.io/'>Juan B. Rodriguez</a></span>
	        <span class="logo"><a href="/" class="logo"><img src="/img/logo-small.png" alt="Logo for Juan B. Rodriguez" /></a></span>
	    </section>	
	</footer>

    <!-- inject-vendor:js -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <!-- Bootstrapping -->
	<script type="text/javascript" src="app/app.module.js"></script>
	<script type="text/javascript" src="app/replace.filter.js"></script>
	<script type="text/javascript" src="app/humanbytes.filter.js"></script>
	<script type="text/javascript" src="app/percentage.filter.js"></script>
	<script type="text/javascript" src="app/home.js"></script>


    <!-- Reusable Blocks/Modules -->
    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception-handler.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    <script src="app/blocks/storage/storage.module.js"></script>
    <script src="app/blocks/storage/storage.js"></script>

    <!-- core module -->
    <script src="app/core/core.module.js"></script>
    <script src="app/core/constants.js"></script>
    <script src="app/core/options.js"></script>
    <script src="app/core/config.js"></script>
    <script src="app/core/api.js"></script>

    <!-- dashboard -->
    <script src="app/dashboard/dashboard.module.js"></script>
    <script src="app/dashboard/config.route.js"></script>
    <script src="app/dashboard/dashboard.js"></script>

    <!-- settings -->
    <script src="app/settings/settings.module.js"></script>
    <script src="app/settings/config.route.js"></script>
    <script src="app/settings/settings.js"></script>
    <!-- endinject -->    
</body>

</html>
